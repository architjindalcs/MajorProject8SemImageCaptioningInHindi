<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Image Captioning Generator</a>
        </div>
    </nav>


    <div class="container">
    <div class="row">


        <div class="col-lg-6 mx-auto mb-5">
            <div class="caaontainer">
                <div id="content" style="margin-top:2em">
            
                        <div class="mx-auto col-lg-6 mt-5 mb-4">
                            <form id="upload-file" method="post" enctype="multipart/form-data">
                              <div class="form-group mx-auto">
                                <label for="imageUpload" class="upload-label" style="margin-left: 65px; margin-bottom: 50px; background-color: brown;">
                                    Choose Image...
                                </label>
                                <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg">
                                </div>
                            </form>
        
                            <div class="image-section" style="display:none; border: none;">
                                <div class="img-preview" style="height: 300px; width: 300px;">
                                    <div id="imagePreview">
                                    </div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success btn-md " id="btn-predict" style="margin-left: 100px;">Predict!</button>
                                </div>
                            </div>
        
                            <div class="loader loader1"  style="display:none; margin-left: 120px;">
        
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                            </div>
        

                        </div>
                </div>
            </div>
    </div>





    <div class="col-lg-6 mx-auto mb-5" style="width: 100%;">
        <div class="caaontainer">
            <div id="content" style="margin-top:2em">
              
                <h3 id="result" style="color: white; font-size: 1.4rem; margin-top: 160px; text-align: center;">
                    <span>  </span>
                </h3>

                <button type="button" class="btn btn-success btn-lg " id="play-button" style="margin-left: 230px; margin-top: 40px; display: none;">Listen!</button>
            </div>
        </div>
</div>



    
</div>

    </div>
        
    </div>
