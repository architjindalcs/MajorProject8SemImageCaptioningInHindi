<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Caption Generator</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">    
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Image Captioning Generator</a>
        </div>
    </nav>
    <div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto mt-5 mb-5" style="height: 600px;">
                <div class="card animate__animated animate__fadeIn" style="width: 100%;box-shadow: 
       inset 0 -3em 3em rgba(0,0,0,0.1), 
             0 0  0 2px rgb(255,255,255),
             0.3em 0.3em 1em rgba(0,0,0,0.3);" >
                  <!-- <img class="card-img-top" src="{{ url_for('static', filename='dogg.jpg') }}" alt="Card image cap" style="height: 400px; border-bottom: 2px solid black;"> -->
                  <div class="card-body">
                    <h5 class="card-title display-4" style="font-size: 1.5rem">Image Caption Generator using Machine Learning</h5>
    
        
                  </div>
                </div>
        </div>

        <div class="col-lg-7 mx-auto mb-5">
            <div class="caaontainer">
                <div id="content" style="margin-top:2em">
            
                        <div class="mx-auto col-lg-6 mt-5 mb-4">
                            <form id="upload-file" method="post" enctype="multipart/form-data">
                              <div class="form-group mx-auto">
                                <label for="imageUpload" class="upload-label" style="margin-left: 50px; margin-bottom: 50px; background-color: brown;">
                                    Choose Image...
                                </label>
                                <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg">
                                </div>
                            </form>
        
                            <div class="image-section" style="display:none; border: none;">
                                <div class="img-preview">
                                    <div id="imagePreview">
                                    </div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success btn-md " id="btn-predict" style="margin-left: 100px;">Predict!</button>
                                </div>
                            </div>
        
                            <div class="loader" style="display:none; margin-left: 120px;">
        
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                            </div>
        
                            <h3 id="result" style="color: white; font-size: 1.4rem; margin-top: 20px;">
                                <span>  </span>
                            </h3>
                        </div>
                </div>
            </div>
    </div>

    </div>
        
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
