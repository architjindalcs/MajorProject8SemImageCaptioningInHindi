<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Caption Generator</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link href="{{ url_for('static', filename='css/front.css') }}" rel="stylesheet">    

</head>

  <title>Image Captioning</title>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Image Captioning Generator</a>
        </div>
    </nav>

    <img src="{{ url_for('static', filename='batsman.jpg') }}" style="height: 300px; width: 300px; display: inline-block; margin-left: 250px; margin-top: 40px;;" ></img>
    <img src="{{ url_for('static', filename='dogimg.jpg') }}" style="height: 300px; width: 300px; display: inline-block; margin-left: 100px; margin-top: 40px;" ></img>
    <h1 id="text" style="color: white; text-align: center;margin-top: 20px " > </h1>

    <a href="http://127.0.0.1:5000/startcaptioning">
    <button class="btn btn-success" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px">Proceed using Upload</button>

    <a href="http://127.0.0.1:5000/startcaptioningusingcamera">
        <button class="btn btn-success" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px">Proceed using Camera</button>
</a>
    <script>
        let msg="Hi there, welcome to Image Captioning Generator in Hindi.."
        let idx=0;
        let cs="";
        let interval=setInterval(()=>{
            cs+=(msg[idx]);
            idx++;
            if(idx==msg.length){
                clearInterval(interval);
            }
            document.querySelector("#text").textContent = cs
        },100)


    </script>
</body>

</html>
